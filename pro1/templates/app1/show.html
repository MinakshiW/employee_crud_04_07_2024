{% extends 'base.html' %}

{% block title %}
        <title>Show</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Student Details</h1>
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>E-mail</th>
                    <th>Birth-Date</th>
                    <th>Gender</th>
                    <th>Profile Picture</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in obj %}
                <tr>
                    <td>{{emp.eid}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.dob}}</td>
                    <td>{{emp.gender}}</td>
                    <td><img src="{{emp.profile_pic.url}}" height="150px" width="150px"></td>
                    <td>
                        <a href="/a1/uv/{{emp.eid}}/"><button class="btn btn-success">Update</button></a>
                        <a href="/a1/dv/{{emp.eid}}/"><button class="btn btn-warning">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
